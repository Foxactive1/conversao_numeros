<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Conversor de bases numéricas online. Converta números entre binário, decimal, octal e hexadecimal de forma rápida e fácil.">
    <meta name="keywords" content="conversor, bases numéricas, binário, decimal, octal, hexadecimal, converter números">
    <meta name="author" content="Dione Castro Alves">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Bases Numéricas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Conversor de Bases Numéricas</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <label for="numero" class="form-label">Digite o número:</label>
            <input type="text" id="numero" class="form-control" placeholder="Exemplo: 1011">
        </div>

        <div class="col-md-3">
            <label for="baseOrigem" class="form-label">Base de Origem:</label>
            <select id="baseOrigem" class="form-select">
                <option value="10">Decimal</option>
                <option value="2">Binário</option>
                <option value="8">Octal</option>
                <option value="16">Hexadecimal</option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="baseDestino" class="form-label">Base de Destino:</label>
            <select id="baseDestino" class="form-select">
                <option value="10">Decimal</option>
                <option value="2">Binário</option>
                <option value="8">Octal</option>
                <option value="16">Hexadecimal</option>
            </select>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="converter()">Converter</button>
        <button class="btn btn-secondary" onclick="limparCampos()">Limpar</button>
    </div>

    <div class="mt-3">
        <h4>Resultado:</h4>
        <input type="text" id="resultado" class="form-control" readonly>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

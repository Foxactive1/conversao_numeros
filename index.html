<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
    <meta name="description" content="Conversor de bases numéricas online. Converta números entre binário, decimal, octal e hexadecimal de forma rápida e fácil.">
    <meta name="keywords" content="conversor, bases numéricas, binário, decimal, octal, hexadecimal, converter números">
    <meta name="author" content="Dione Castro Alves">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta property="og:title" content="Conversor de Bases Numéricas">
   <meta property="og:description" content="Converta números entre diferentes bases numéricas como binário, decimal, octal e hexadecimal.">
   <meta property="og:image" content="URL_DA_IMAGEM">
   <meta property="og:url" content="URL_DA_PAGINA">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Conversor de Bases Numéricas">
  <meta name="twitter:description" content="Converta números entre binário, decimal, octal e hexadecimal de forma fácil.">
    <title>Conversor de Bases Numéricas</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Bases Numéricas</h2>

        <div class="mb-3">
            <label for="numero" class="form-label">Número para converter:</label>
            <input type="text" id="numero" class="form-control" placeholder="Exemplo: 1011" aria-label="Digite o número a ser convertido">
        </div>

        <div class="mb-3">
            <label for="baseOrigem" class="form-label">Base de Origem:</label>
            <select id="baseOrigem" class="form-select" aria-label="Selecione a base de origem">
                <option value="2">Binário</option>
                <option value="10">Decimal</option>
                <option value="8">Octal</option>
                <option value="16">Hexadecimal</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="baseDestino" class="form-label">Base de Destino:</label>
            <select id="baseDestino" class="form-select" aria-label="Selecione a base de destino">
                <option value="2">Binário</option>
                <option value="10">Decimal</option>
                <option value="8">Octal</option>
                <option value="16">Hexadecimal</option>
            </select>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-lg" onclick="converter()">Converter</button>
            <button class="btn btn-secondary btn-lg" onclick="limpar()">Limpar</button>
        </div>

        <div class="mt-3">
            <label for="resultado" class="form-label">Resultado:</label>
            <input type="text" id="resultado" class="form-control" readonly aria-label="Resultado da conversão">
        </div>
    </div>

    <script src="script.js"></script>
    <!-- JavaScript (adiado para não bloquear a renderização) -->
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
